<body>
    <h1>Olá, mundo!</h1>
    <p>Bem-vindo(a) ao exercício.</br>
    </p>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        var idade = window.prompt('Qual a sua idade?')
        var cidade = window.prompt('Onde você mora?')
        document.write(`Seu nome é ${nome}, tem ${idade} anos e é de ${cidade}.</br>`)

        document.write(`Você nasceu no ano: ` + (2022 - Number(idade)) + `.`)
    </script>
